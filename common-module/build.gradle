plugins {
    id 'java-library'

}

group = 'ozdemir0ozdemir'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.18.0'
    implementation 'org.springframework.data:spring-data-commons:3.3.0'
    implementation 'org.springframework:spring-context:6.1.14'
    implementation 'org.springframework.boot:spring-boot:3.3.1'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.3.1'


    implementation libs.jjwt.getApi()
    implementation libs.jjwt.getImpl()
    implementation libs.jjwt.getJackson()
}




test {
    useJUnitPlatform()
    testLogging {
        events "PASSED", "SKIPPED", "FAILED" //, "STANDARD_OUT", "STANDARD_ERROR"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true

        // Change to `true` for more verbose test output
        showStandardStreams = false
    }
}

